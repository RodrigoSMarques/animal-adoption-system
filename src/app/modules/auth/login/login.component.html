<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>
    <p class="subtitle">Sistema de Adoção de Animais</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuário</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          [class.is-invalid]="f['username'].invalid && f['username'].touched"
          placeholder="Digite seu usuário"
        />
        <div class="invalid-feedback" *ngIf="f['username'].invalid && f['username'].touched">
          Usuário é obrigatório
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="f['password'].invalid && f['password'].touched"
          placeholder="Digite sua senha"
        />
        <div class="invalid-feedback" *ngIf="f['password'].invalid && f['password'].touched">
          Senha é obrigatória
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="loading">
        <span *ngIf="!loading">Entrar</span>
        <span *ngIf="loading">Carregando...</span>
      </button>
    </form>

    <div class="register-link">
      <p>Não tem uma conta? <a routerLink="/register">Registre-se</a></p>
    </div>
  </div>
</div>
